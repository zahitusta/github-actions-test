name: Actions Workflow
on: 
  push:
    branches:
      - master 
      - 'feature/*'
      - 'feature/**'
      - '!feature/featC'
  tags:
    - v1.*
 # paths:
 #   - '**.js'
  paths-ignore:
    - 'docs/**'
 # repository_dispatch:
 #   types: [build]

  #schedule:
   # - cron: "0/5 * * * *"
 # push:
  pull_request:
    types:
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token}}"
        #  git clone git@github:$GITHUB_REPOSITORY
         # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Johny
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time}}"